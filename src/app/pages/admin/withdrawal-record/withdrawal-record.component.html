<nz-breadcrumb>
<nz-breadcrumb-item>
  <a [routerLink]="['../../']">管理</a>
</nz-breadcrumb-item>
<nz-breadcrumb-item>
  提现记录
</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-divider></nz-divider>
<nz-table #basicTable [nzData]="records"
          [nzScroll]="{x:'768px'}"
          [nzTitle]="tableTitle"
          [nzHideOnSinglePage]="hideOnSinglePage"
          [nzNoResult]="noResult"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageIndex"
          [nzFrontPagination]="frontPagination"
>
  <thead>
  <tr>
    <th>结算日期</th>
    <th>请求人</th>
    <th>金额</th>
    <th>抽成</th>
    <th>结算状态</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of records">
    <td>{{record?.time}}</td>
    <td>{{record?.initiator}}</td>
    <td>{{record?.money}}</td>
    <td></td>
    <td></td>
  </tr>
  </tbody>
</nz-table>
