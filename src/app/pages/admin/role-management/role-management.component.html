<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['../../']">管理</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    角色管理
  </nz-breadcrumb-item>
</nz-breadcrumb>

<nz-divider></nz-divider>

<button nz-button (click)="addRow()" nzType="primary">添加</button>
<nz-table #basicTable [nzData]="roles"
          [nzScroll]="{x:'768px'}"
          [nzTitle]="tableTitle"
          [nzHideOnSinglePage]="hideOnSinglePage"
          [nzNoResult]="noResult"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageIndex"
          [nzFrontPagination]="frontPagination"
>
  <thead>
  <tr>
    <th>角色名称</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let role of roles">
    <td>{{role?.name}}</td>
    <td>
      <a (click)="editRole()">编辑</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>

<nz-modal
  nzMaskClosable="true"
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzOkText]="null"
  [nzCancelText]="null"
>
  <form nz-form [formGroup]="permissionsForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label
        style="text-align: center;line-height: 40px"
        [nzMd]="4"
        [nzSm]="4"
        [nzXs]="5"
      >角色名称</nz-form-label>
      <nz-form-control
        [nzMd]="20"
        [nzSm]="20"
        [nzXs]="19"
      >
        <input nz-input type="text">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>权限</nz-form-label>
      <nz-form-control>

      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
      <button type="button" nz-button nzType="primary" (click)="submitForm()" nzBlock>提交</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
