<div class="full-screen page-content">
  <div class="wrapper">
    <img class="logo-img" src="./assets/img/logo.jpg" alt="">
    <form nz-form [formGroup]="validateForm" (nzSubmit)="submitForm()"  class="loginForm">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-phone">
            <input nz-input formControlName="username" type="number"  placeholder="请输入手机号">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">请输入手机号</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-lock">
            <input nz-input formControlName="password" type="password" placeholder="请输入密码">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>记住密码</span>
          </label>

          <a class="login-form-forgot">忘记密码</a>

          <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
          Or
          <a href="">注册</a>


        </nz-form-control>
      </nz-form-item>


    </form>
    <div class="copy-right">
      Copyright © 2018 Wendell Hu
    </div>
  </div>
</div>
