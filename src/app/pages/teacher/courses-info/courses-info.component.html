<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['../../']">首页</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    上课信息
  </nz-breadcrumb-item>
</nz-breadcrumb>

<nz-divider></nz-divider>

<nz-table #basicTable [nzData]="classes"
          [nzScroll]="{x:'768px'}"
          [nzTitle]="tableTitle"
          [nzHideOnSinglePage]="hideOnSinglePage"
          [nzNoResult]="noResult"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageIndex"
          [nzFrontPagination]="frontPagination"
>
  <thead>
  <tr>
    <th>课程名称</th>
    <th>课容量</th>
    <th>课时量</th>
    <th>上课时间</th>
    <th>下课时间</th>
    <th>上课学生</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let class of classes">
    <td>{{class?.name}}</td>
    <td>{{class?.capacity}}</td>
    <td>{{class?.endClassNum}}/{{class?.classNum}}</td>
    <td>{{class?.classTime}}</td>
    <td></td>
    <td>
    </td>
  </tr>
  </tbody>
</nz-table>
